<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cataract Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/detect.css') }}">
    <script defer src="{{ url_for('static', filename='js/detect.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Cataract Detection System</h1>
        <p>Upload an eye image to check for cataract.</p>
        
        <div class="upload-section">
            <form id="uploadForm" action="/detect" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" accept="image/*" required>
                <button type="submit" class="upload-btn">Detect</button>
            </form>
        </div>

        <div id="loading" class="loading">Analyzing...</div>

        <div id="result" class="result-section hidden">
            <h2>Detection Result</h2>
            <img id="uploadedImage" src="" alt="Uploaded Image">
            <p id="predictionText"></p>
            <button onclick="goBack()" class="back-btn">Go Back</button>
        </div>
    </div>
</body>
</html>
